<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/formulario-login.css">
    <link rel="stylesheet" href="./css/agregar-producto.css">
    <script src="https://kit.fontawesome.com/55afbd7b03.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login Alura Geek</title>
</head>
<body>
    <header class="header container">
        <div class="header_info">
            <a href="./index.html"><img class="header__logo" src="./img/Logo.png" alt="logo de AluraGeek"></a>
            <input class="header__input" type="text" placeholder="¿Que deseas buscar?" data-buscador>
            <div class="header__lupa">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <a class="header_boton" href="#">Menú Administrador</a>
    </header>
    <main>
        <div class="formulario">
            <div class="formulario_agregar_productos container">
                <h2 class="formulario_agregar_productos__titulo">Agregar nuevo producto</h2>
                <form class="formulario_agregar_productos__form" action="">
                    <div class="formulario_agregar_productos__input-container">
                        <input class="input-1 inputs-1" type="text" name="URL" id="URL" placeholder="" required data-tipo="URL" data-form-url>
                        <label class="input_label" for="input_label">URL de imagen</label>
                    </div>
                    <div class="formulario_agregar_productos__input-container">
                        <input class="input-1 inputs-1" type="text" name="categoria" id="categoria" placeholder="" required data-tipo="categoria" data-form-contraseña>
                        <label class="input_label" for="input_label">Categoría</label>
                    </div>
                    <div class="formulario_agregar_productos__input-container">
                        <input class="input-1 inputs-1" type="text" name="nombre" id="nombre" placeholder="" required data-tipo="nombre" data-form-nombre>
                        <label class="input_label" for="input_label">Nombre del producto</label>
                    </div>
                    <div class="formulario_agregar_productos__input-container">
                        <input class="input-1 inputs-1" type="number" name="precio" id="precio" placeholder="$" required data-tipo="precio" data-form-contraseña>
                        <label class="input_label" for="input_label">Precio del producto</label>
                    </div>
                    <div class="formulario_agregar_productos__input-container">
                        <input class="input-2 inputs-2" type="text" name="descripcion" id="descripcion" placeholder="" required data-tipo="descripcion" data-form-descripcion>
                        <label class="input_label__descripcion" for="input_label">Descripción del producto</label>
                    </div>
                    <input class="boton_formulario_agregar_productos" type="submit" name="agregar producto" id="apregar-producto" value="Agregar producto">
                </form>
            </div>
        </div>
        <section class="contacto">
            <div class="contenido__contacto container">
                <div class="contenido__contacto_info">
                    <a class="header__logo" href="./index.html"><img src="./img/Logo.png" alt="logo de AluraGeek"></a>
                    <ul class="contacto_links">
                        <li class="contacto__enlace"><a href="#">Quienes somos</a></li>
                        <li class="contacto__enlace"><a href="#">Política de privacidad</a></li>
                        <li class="contacto__enlace"><a href="#">Programa de fidelidad</a></li>
                        <li class="contacto__enlace"><a href="#">Nuestras tiendas</a></li>
                        <li class="contacto__enlace"><a href="#">Quiero ser franquiciado</a></li>
                        <li class="contacto__enlace"><a href="#">Anúncie aquí</a></li>
                    </ul>
                </div>
                <div class="contacto_formulario">
                    <h2 class="contacto_formulario__titulo">Hable con nosotros</h2>
                    <form class="form__label" action="">
                        <div class="formulario__input_container">
                            <input type="text" name="nombre" id="nombre" class="input inputs" placeholder="" required data-tipo="nombre"><label class="input_label" for="nombre">Nombre</label>
                        </div>
                        <div class="formulario__texarea_container">
                            <textarea class="textarea inputs" name="mensaje" id="mensaje" rows="5" type="text" placeholder="Escribe tu mensaje" required data-tipo="mensaje"></textarea>
                        </div>
                        <input class="boton_form" type="submit" name="enviar" id="enviar" value="Enviar Mensaje">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodapie">
        <p class="rodapie__texto">Desarrollado por Key Val</p>
        <p class="rodapie__texto">2023</p>
      </footer>
</body>
</html>
